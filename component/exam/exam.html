<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../images/favicon_io/favicon-16x16.png"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <!-- google fonts -->

    <!-- font-awesome-kit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- animation library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- website title -->
    <title>Exam Test</title>

    <!-- css-styles -->
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="exam.css" />
  </head>
  <body>
    <div class="container mt-5 exam">
      <div class="row header align-items-center">
        <div class="col-md-4 ">
          <img src="../../images/choose-question.png" alt="" />
        </div>
        <div class="col-md-6 col-sm-12">
          <h2>Select the Type of Exam</h2>
        </div>
      </div>
      <div class="quiz-question">
        <div class="quiz-options">
          <div
            class="option-container"
            onclick="selectOption(this)"
            data-option="A"
          >
            <div class="circle">A</div>
            <div class="content">React JS</div>
          </div>
          <div
            class="option-container"
            onclick="selectOption(this)"
            data-option="B"
          >
            <div class="circle">B</div>
            <div class="content">Angular</div>
          </div>
          <div
            class="option-container"
            onclick="selectOption(this)"
            data-option="C"
          >
            <div class="circle">C</div>
            <div class="content">JavaScript</div>
          </div>
          <div
            class="option-container"
            onclick="selectOption(this)"
            data-option="D"
          >
            <div class="circle">D</div>
            <div class="content">HTML & CSS</div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary global-btn" onclick="nextPage()">
        Click to Continue
      </button>
      <div id="error-message" class="text-danger mt-2" style="display: none;">
        Please choose an answer.
      </div>
    </div>

    <!-- bootstrap-js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="exam.js"></script>
  </body>
</html>
