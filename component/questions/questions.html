<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../images/favicon_io/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="questions.css" />
    <title>ÙŽQuestions Page</title>
  </head>
  <body>
    <div class="container-fluid quiz-container">
      <div class="timer">
        <img src="../../images/clock.png" alt="timer">
        <p id="countdown"></p>
      </div>
      <div class="row justify-content-center">
        <div class="col-5 quiz-content">
          <h2 class="quiz-header"></h2>
          <div class="quiz-options"></div>
          <div class="quiz-progress">
            <span class="progress-step active">1</span>
            <span class="progress-step">2</span>
            <span class="progress-step">3</span>
            <span class="progress-step">4</span>
            <span class="progress-step">5</span>
          </div>
          <div class="arrows-btn">
            <button class="arrow-btn prev-btn global-btn">
              <i class="fas fa-arrow-left"></i> Previous Question
            </button>
            <button class="arrow-btn next-btn global-btn">
              Next Question <i class="fas fa-arrow-right"></i>
            </button>
          </div>
          <div class="submit-container"></div>
        </div>
        <div class="col-3 flag-sidebar"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="questions.js"></script>
  </body>
</html>
