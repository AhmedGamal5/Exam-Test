<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../images/favicon_io/favicon-16x16.png"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <!-- font-awesome-kit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- animation library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- website title -->
    <title>Login Page</title>

    <!-- css-styles -->
    <link rel="stylesheet" href="../global.css" />
    <link rel="styleSheet" href="login.css" />
  </head>

  <body>
    <div>
      <div class="overlay-bg"></div>
      <div style="display: flex; justify-content: center">
        <div class="Mainbody">
          <div class="LeftSide">
            <div class="text-overlay">Welcome To ITI Examination System</div>
          </div>
          <div class="card p-4 shadow RightSide">
            <h2 class="text-center mb-3">Sign In</h2>
            <p class="text-center">
              Don't have an account? <a href="../signUp/SignUp.html">Sign Up</a>
            </p>
            <form>
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <input
                    type="text"
                    id="email"
                    class="form-control"
                    placeholder="Email Address"
                  />
                  <span class="input-group-text"
                    ><i class="bi bi-envelope"></i
                  ></span>
                </div>
                <div
                  id="EMerrorText"
                  class="error-message"
                  style="display: none"
                ></div>
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                  />
                  <span class="input-group-text"
                    ><i class="bi bi-lock"></i
                  ></span>
                </div>
                <div
                  id="PWerrorText"
                  class="error-message"
                  style="display: none"
                ></div>
              </div>
              <button type="submit" class="btn btn-primary global-btn">
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.Js"></script>
  </body>
</html>
